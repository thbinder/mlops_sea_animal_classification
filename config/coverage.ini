[coverage:run]
branch = true
parallel = true
source =
    src/

[coverage:paths]
equivalent = 
    src/
    __pypackages__/*/lib

[coverage:report]
precision = 2
omit = 
    src/__init__.py
    src/*/__init__.py
    src/*/*/__init__.py
    src/*/*/__main__.py
    tests/__init__.py
    tests/*/__init__.py

[coverage:json]
output = cov/coverage.json